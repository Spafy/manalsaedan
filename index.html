<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manal Saedan - Coming Soon</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            overflow: hidden;
        }

        /* Animated background elements */
        .background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            overflow: hidden;
        }

        .blob {
            position: absolute;
            opacity: 0.08;
            border-radius: 50%;
            animation: blob-animation 8s ease-in-out infinite;
        }

        .blob-1 {
            width: 400px;
            height: 400px;
            background: #667eea;
            top: -100px;
            left: -100px;
            animation-delay: 0s;
        }

        .blob-2 {
            width: 300px;
            height: 300px;
            background: #667eea;
            bottom: -50px;
            right: -50px;
            animation-delay: 2s;
        }

        .blob-3 {
            width: 250px;
            height: 250px;
            background: #667eea;
            top: 50%;
            right: 10%;
            animation-delay: 4s;
        }

        @keyframes blob-animation {
            0%, 100% {
                transform: translate(0, 0);
            }
            25% {
                transform: translate(30px, -50px);
            }
            50% {
                transform: translate(-20px, 20px);
            }
            75% {
                transform: translate(50px, 50px);
            }
        }

        .container {
            text-align: center;
            max-width: 750px;
            width: 100%;
            position: relative;
            z-index: 1;
            background: rgba(255, 255, 255, 0.98);
            backdrop-filter: blur(20px);
            border-radius: 30px;
            padding: 80px 50px;
            box-shadow: 0 20px 60px rgba(31, 38, 135, 0.12);
            border: 1px solid rgba(255, 255, 255, 0.6);
        }

        /* Header Section */
        .header {
            margin-bottom: 60px;
        }

        h1 {
            font-size: 72px;
            color: #1a1a1a;
            margin-bottom: 15px;
            font-weight: 700;
            letter-spacing: -1px;
            animation: slideInDown 1s ease-out;
        }

        @keyframes slideInDown {
            from {
                opacity: 0;
                transform: translateY(-50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .subtitle {
            font-size: 24px;
            color: #667eea;
            margin-bottom: 20px;
            font-weight: 400;
            letter-spacing: 1.5px;
            text-transform: uppercase;
            animation: slideInUp 1s ease-out 0.1s both;
        }

        @keyframes slideInUp {
            from {
                opacity: 0;
                transform: translateY(50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .divider {
            width: 120px;
            height: 3px;
            background: linear-gradient(90deg, transparent, #667eea, transparent);
            margin: 0 auto;
            animation: expandWidth 1s ease-out 0.2s forwards;
            width: 0;
        }

        @keyframes expandWidth {
            to {
                width: 120px;
            }
        }

        /* Crafting Message Section */
        .crafting-section {
            margin: 60px 0 70px 0;
            animation: fadeInScale 1s ease-out 0.3s both;
        }

        .crafting-intro {
            font-size: 16px;
            color: #999;
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-bottom: 15px;
            font-weight: 600;
        }

        .crafting-title {
            font-size: 32px;
            color: #1a1a1a;
            font-weight: 300;
            line-height: 1.6;
            margin-bottom: 0;
        }

        .crafting-highlight {
            color: #667eea;
            font-weight: 600;
            position: relative;
            display: inline-block;
        }

        .crafting-highlight::after {
            content: '';
            position: absolute;
            bottom: -3px;
            left: 0;
            right: 0;
            height: 2px;
            background: linear-gradient(90deg, transparent, #667eea, transparent);
            animation: underlineExpand 0.8s ease-out 0.5s forwards;
            width: 0;
        }

        @keyframes underlineExpand {
            to {
                width: 100%;
            }
        }

        @keyframes fadeInScale {
            from {
                opacity: 0;
                transform: scale(0.95);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        /* Decorative Lines */
        .decoration-lines {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            margin: 50px 0;
        }

        .line-decoration {
            width: 40px;
            height: 1px;
            background: linear-gradient(90deg, transparent, #667eea, transparent);
            animation: lineExpand 1s ease-out 0.4s forwards;
            width: 0;
        }

        @keyframes lineExpand {
            to {
                width: 40px;
            }
        }

        .dot {
            width: 8px;
            height: 8px;
            background: #667eea;
            border-radius: 50%;
            animation: dotPulse 2s ease-in-out infinite;
        }

        @keyframes dotPulse {
            0%, 100% {
                opacity: 0.5;
                transform: scale(1);
            }
            50% {
                opacity: 1;
                transform: scale(1.2);
            }
        }

        /* Info Display */
        .info-container {
            background: linear-gradient(135deg, #f5f7fa 0%, #e8eef7 100%);
            border-radius: 20px;
            padding: 35px;
            margin-bottom: 40px;
            animation: popIn 0.8s ease-out 0.6s both;
            border: 2px solid rgba(102, 126, 234, 0.15);
        }

        @keyframes popIn {
            from {
                opacity: 0;
                transform: scale(0.85);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        .info-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
            gap: 25px;
        }

        .info-item {
            padding: 15px;
            transition: all 0.3s ease;
        }

        .info-item:hover {
            transform: translateY(-3px);
        }

        .info-label {
            font-size: 11px;
            color: #999;
            text-transform: uppercase;
            letter-spacing: 1.5px;
            margin-bottom: 10px;
            font-weight: 600;
        }

        .info-value {
            font-size: 16px;
            color: #2c2c2c;
            font-family: 'Courier New', monospace;
            font-weight: 600;
            letter-spacing: 0.5px;
            word-break: break-word;
        }

        .info-value.highlight {
            color: #667eea;
        }

        /* Floating Animation */
        .floating {
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0px);
            }
            50% {
                transform: translateY(-8px);
            }
        }

        /* Bottom Message */
        .bottom-message {
            font-size: 13px;
            color: #999;
            margin-top: 30px;
            animation: fadeIn 1s ease-out 0.8s both;
            letter-spacing: 0.5px;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        .message-highlight {
            color: #667eea;
            font-weight: 600;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 52px;
            }

            .subtitle {
                font-size: 18px;
            }

            .container {
                padding: 60px 30px;
            }

            .crafting-title {
                font-size: 24px;
            }

            .info-grid {
                grid-template-columns: 1fr;
                gap: 15px;
            }

            .crafting-section {
                margin: 40px 0 50px 0;
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 40px;
            }

            .subtitle {
                font-size: 16px;
            }

            .container {
                padding: 50px 20px;
                border-radius: 20px;
            }

            .crafting-title {
                font-size: 20px;
            }

            .crafting-intro {
                font-size: 12px;
                letter-spacing: 1px;
            }

            .info-container {
                padding: 25px;
            }

            .info-value {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <!-- Animated Background -->
    <div class="background">
        <div class="blob blob-1"></div>
        <div class="blob blob-2"></div>
        <div class="blob blob-3"></div>
    </div>

    <!-- Main Content -->
    <div class="container">
        <!-- Header Section -->
        <div class="header">
            <h1 class="floating">Manal Saedan</h1>
            <p class="subtitle">Coming Soon</p>
            <div class="divider"></div>
        </div>

        <!-- Crafting Section -->
        <div class="crafting-section">
            <div class="crafting-intro">We Are Crafting</div>
            <h2 class="crafting-title">
                Something <span class="crafting-highlight">extraordinary</span> for you.
            </h2>
        </div>

        <!-- Decorative Elements -->
        <div class="decoration-lines">
            <div class="line-decoration"></div>
            <div class="dot"></div>
            <div class="line-decoration"></div>
        </div>



        <!-- Bottom Message -->
        <p class="bottom-message">
            ✨ Stay tuned as we craft  <span class="message-highlight">something truly beautiful for you</span> ✨
        </p>
    </div>

    <script>
        function updateDateTime() {
            const now = new Date();
            
            const year = now.getUTCFullYear();
            const month = String(now.getUTCMonth() + 1).padStart(2, '0');
            const day = String(now.getUTCDate()).padStart(2, '0');
            const hours = String(now.getUTCHours()).padStart(2, '0');
            const minutes = String(now.getUTCMinutes()).padStart(2, '0');
            const seconds = String(now.getUTCSeconds()).padStart(2, '0');
            
            document.getElementById('datetime').textContent = 
                `${year}-${month}-${day} ${hours}:${minutes}:${seconds}`;
        }

        // Update immediately and then every second
        updateDateTime();
        setInterval(updateDateTime, 1000);
    </script>
</body>
</html>
